<!doctype html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img class="logo-image" />
        <h1 class="logo-name">WeatherTracker</h1>
      </div>
    </header>
    <main class="main">
      <form class="form">
        <label for="input-city" aria-label="Enter a city">
          <input id="input-city" type="text" placeholder="Enter a city..." />
        </label>
        <button type="submit" id="button-city">Get Weather</button>
      </form>
      <div class="display">
        <section class="section-top">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="conditions"></div>
          <div class="high-low-wrapper">
            <span class="high"></span>
            <span class="low"></span>
          </div>
        </section>
        <section class="section-middle">
          <div class="description"></div>
          <template class="one-hour-template">
            <div class="one-hour-wrapper">
              <div class="one-hour-label"></div>
              <div class="one-hour-icon-wrapper">
                <div class="one-hour-icon"></div>
                <div class="one-hour-precipprob"></div>
              </div>
              <div class="one-hour-temp"></div>
            </div>
          </template>
          <div class="hourly-forecast-wrapper"></div>
        </section>
        <section class="section-bottom">
          <div class="extended-forecast-label">ðŸ“… 10-Day Forecast</div>
          <template class="one-day-template">
            <div class="one-day-wrapper">
              <div class="one-day-label"></div>
              <div class="one-day-icon-wrapper">
                <div class="one-day-icon"></div>
                <div class="one-day-precipprob"></div>
              </div>
              <div class="one-day-high"></div>
              <div class="one-day-low"></div>
            </div>
          </template>
          <div class="extended-forecast-wrapper"></div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
