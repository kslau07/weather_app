<!doctype html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img class="logo-image" />
        <h1 class="logo-name">WeatherTracker</h1>
      </div>
    </header>
    <main class="main">
      <form class="form">
        <label for="input-city" aria-label="Enter a city">
          <input id="input-city" type="text" placeholder="Enter a city..." />
        </label>
        <button type="submit" id="button-city">Get Weather</button>
      </form>

      <div class="select-days-outer-wrapper">
        <div class="select-days-inner-wrapper">
          <button class="day-button">1 Day</button>
          <button class="day-button active">3 Day</button>
          <button class="day-button">10 Day</button>
        </div>
      </div>

      <div class="display">display here</div>
    </main>
    <footer>footer goes here</footer>
  </body>
</html>
